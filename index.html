<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2088175081.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Boolzap</title>
  </head>
  <body>
    <!--Background-->
    <div class="container-fluid background p-3">
      <!--Left side-->
      <div id="app" class="container">
        <div class="row bg-light">
          <div class="col-5">
            <!--Header-->
            <div class="row align-items-center mb-2 p-2">
              <div class="col-6 d-flex align-items-center">
                <img
                  class="avatar-img mx-2"
                  src="/img-bolzapp/avatar_1.jpg"
                  alt="user_avatar"
                />
                <p>Sofia</p>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <i class="fa-solid fa-circle-notch mx-2"></i>
                <i class="fa-solid fa-message mx-2"></i>
                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
              </div>
            </div>

            <!--/Header-->

            <!--Area attiva notifiche-->
            <div class="row align-items-center p-2 bg-sky">
              <div class="col-2 p-2">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="col-10">
                <p class="mb-0">Ricevi notifiche di nuovi messaggi</p>
                <a href="#">Attiva notifiche desktop</a>
              </div>
            </div>
            <!--/Area attiva notifiche-->
            <!--Input ricerca-->
            <div class="row bg-light p-2">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <!--/Input ricerca-->
            </div>
            <!--Container contatti-->
            <div class="container-fluid">
              <div
                class="row p-2"
                v-for="(contact, index) in contacts"
                @click="selectedContact(contact, index)"
              >
                <div class="col-3">
                  <img
                    class="avatar-img"
                    :src="avatarImg(index)"
                    alt="img_avatar"
                  />
                </div>
                <div class="col-9">
                  <h5>{{contact.name}}</h5>
                  <p>{{lastRecivedMessage(contact, index)}}</p>
                </div>
              </div>
            </div>

            <!--/Container contatti-->
          </div>

          <!--/Left side-->
          <!--Right side-->

          <div class="col-7 bg-light">
            <!--header-right-->
            <div class="row d-flex align-items-center p-2 mb-2 bg-light">
              <div class="col-1">
                <img
                  class="avatar-img"
                  src="/img-bolzapp/avatar_3.jpg"
                  alt="avatar_img"
                />
              </div>
              <div class="col-5">
                <h5>Michele</h5>
                <p>Ultimo accesso, oggi alle 03:12</p>
              </div>
              <div class="col-6 d-flex justify-content-end">
                <i class="fa-solid fa-magnifying-glass mx-2"></i>
                <i class="fa-solid fa-paperclip mx-2"></i>
                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
              </div>
            </div>
            <!--/header-right-->
            <!--Messaging area-->
            <div id="messaging-area" class="row bg-primary">
              <div class="p-5">
                <div
                  class="text-message offset-5"
                  v-for="(message,index) in contacts[0].messages"
                >
                  <p>{{message.message}}</p>
                </div>
              </div>
            </div>
            <!--/Messaging area-->
            <!--Message sending area-->
            <div class="row align-items-center p-2">
              <div class="col-1">
                <i class="fa-solid fa-face-laugh-wink"></i>
              </div>
              <div class="col-10 d-flex">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Scrivi un messaggio"
                    id="basic-url"
                    aria-describedby="basic-addon3"
                  />
                </div>
              </div>
              <div class="col-1"><i class="fa-solid fa-microphone"></i></div>
            </div>
            <!--/Message sending area-->
          </div>

          <!--/Right side-->
        </div>
      </div>
    </div>
    <script src="/script/main.js"></script>
  </body>
</html>
